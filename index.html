<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Vip Santa Maria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF4500, #FF7F50);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #FF4500;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FF7F50;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #FF4500;
            margin-top: 0;
        }

        .modal-content button {
            margin-top: 15px;
            width: 100px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgInKKJoZGZta0l82V_TydPsCI8tv83tA&libraries=places"></script>
    <script>
        function initAutocomplete() {
            var embarqueInput = document.getElementById('embarque');
            var parada1Input = document.getElementById('parada1');
            var parada2Input = document.getElementById('parada2');
            var parada3Input = document.getElementById('parada3');
            var destinoInput = document.getElementById('destino');

            new google.maps.places.Autocomplete(embarqueInput);
            new google.maps.places.Autocomplete(parada1Input);
            new google.maps.places.Autocomplete(parada2Input);
            new google.maps.places.Autocomplete(parada3Input);
            new google.maps.places.Autocomplete(destinoInput);
        }

        function submitForm() {
            var embarque = document.getElementById('embarque').value;
            var parada1 = document.getElementById('parada1').value;
            var parada2 = document.getElementById('parada2').value;
            var parada3 = document.getElementById('parada3').value;
            var destino = document.getElementById('destino').value;

            var button = document.querySelector('button[type="submit"]');
            var errorMsg = document.getElementById('errorMsg');
            
            button.disabled = true;
            button.textContent = 'Enviando...';
            errorMsg.style.display = 'none';

            // ⚠️ COLE AQUI A URL DA SUA API DO SHEETDB
            var sheetDbUrl = 'https://sheetdb.io/api/v1/9k15h1w8ibjih';
            
            // Formata a data e hora atual
            var dataHora = new Date().toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            var data = {
                "Data/Hora": dataHora,
                "Embarque": embarque,
                "Parada 1": parada1,
                "Parada 2": parada2,
                "Parada 3": parada3,
                "Destino": destino
            };

            fetch(sheetDbUrl, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar dados');
                }
                return response.json();
            })
            .then(result => {
                console.log('Sucesso:', result);
                
                // Exibe a modal de sucesso
                var modal = document.getElementById("myModal");
                modal.style.display = "block";

                // Limpa o formulário
                document.querySelector('form').reset();
                
                button.disabled = false;
                button.textContent = 'Enviar';
            })
            .catch(error => {
                console.error('Erro:', error);
                errorMsg.textContent = 'Erro ao enviar os dados. Verifique sua conexão e tente novamente.';
                errorMsg.style.display = 'block';
                
                button.disabled = false;
                button.textContent = 'Enviar';
            });
        }

        function fecharPagina() {
            // Fecha o modal primeiro
            document.getElementById('myModal').style.display = 'none';
            
            // Tenta fechar a janela/aba
            window.close();
            
            // Se não conseguir fechar (por questões de segurança do navegador),
            // redireciona para uma página em branco
            setTimeout(function() {
                window.location.href = 'about:blank';
            }, 100);
        }
    </script>
</head>
<body onload="initAutocomplete()">
    <div class="container">
        <h1>🚗 Rota Vip Santa Maria</h1>
        <form onsubmit="event.preventDefault(); submitForm();">
            <label for="embarque">Endereço de Embarque: *</label>
            <input type="text" id="embarque" name="embarque" placeholder="Digite o endereço de embarque" required>

            <label for="parada1">1ª Parada:</label>
            <input type="text" id="parada1" name="parada1" placeholder="Adicione o endereço da 1ª parada (opcional)">

            <label for="parada2">2ª Parada:</label>
            <input type="text" id="parada2" name="parada2" placeholder="Adicione o endereço da 2ª parada (opcional)">

            <label for="parada3">3ª Parada:</label>
            <input type="text" id="parada3" name="parada3" placeholder="Adicione o endereço da 3ª parada (opcional)">

            <label for="destino">Destino Final: *</label>
            <input type="text" id="destino" name="destino" placeholder="Digite o endereço de desembarque" required>

            <button type="submit">Enviar</button>
            
            <div id="errorMsg" class="error"></div>
        </form>
    </div>

    <!-- Modal de sucesso -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>✅ Sucesso!</h2>
            <p>Seus dados foram enviados com sucesso!</p>
            <p>Sua rota foi registrada.</p>
            <button id="okButton" onclick="fecharPagina()">OK</button>
        </div>
    </div>
</body>
</html>
